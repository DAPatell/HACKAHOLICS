<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #DDD6FE 0%, #C4B5FD 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.15);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            border: 2px solid #DDD6FE;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8B5CF6, #7C3AED);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #8B5CF6;
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #8B5CF6;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #7C3AED;
            text-decoration: underline;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success {
            color: #27ae60;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #d5f4e6;
            border-radius: 5px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #8B5CF6;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #8B5CF6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Expense Manager</h1>
        <p class="subtitle">Sign in to your account</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div class="error" id="passwordError">Password is required</div>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Signing you in...
            </div>
            
            <div class="success" id="successMsg">
                ‚úÖ Login successful! Redirecting...
            </div>
        </form>
        
        <div class="links">
            <a href="/signup">Sign Up</a>
            <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
            <br><br>
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const successMsg = document.getElementById('successMsg');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous messages
            hideMessages();
            
            // Validate inputs
            let isValid = true;
            
            if (!emailInput.value.trim()) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(emailInput.value)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!passwordInput.value.trim()) {
                showError('passwordError', 'Password is required');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading
            showLoading();
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Check if user exists in localStorage (from signup)
                const userEmail = localStorage.getItem('userEmail');
                const userRole = localStorage.getItem('userRole');
                
                if (userEmail === emailInput.value) {
                    // Show success
                    showSuccess();
                    
                    // Store login session
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', emailInput.value);
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    hideLoading();
                    alert('‚ùå Login failed. Please check your credentials or sign up first.');
                }
                
            } catch (error) {
                hideLoading();
                alert('‚ùå Login failed. Please try again.');
            }
        });

        function isValidEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function showError(errorId, message) {
            const errorElement = document.getElementById(errorId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showLoading() {
            loginBtn.style.display = 'none';
            loading.style.display = 'block';
        }

        function hideLoading() {
            loginBtn.style.display = 'block';
            loading.style.display = 'none';
        }

        function showSuccess() {
            hideLoading();
            successMsg.style.display = 'block';
        }

        function hideMessages() {
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            successMsg.style.display = 'none';
        }

        function showForgotPassword() {
            alert('üîê Password Reset\n\nTo reset your password:\n1. Contact your administrator\n2. Or use the password reset feature\n\nThis feature will be available soon!');
        }

        // Clear errors on input
        emailInput.addEventListener('input', () => {
            emailError.style.display = 'none';
        });

        passwordInput.addEventListener('input', () => {
            passwordError.style.display = 'none';
        });
    </script>
</body>
</html>
